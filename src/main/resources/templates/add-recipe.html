<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

</head>
<body>
<div>
    <ul class="nav nav-tabs">
        <li class="nav-item" style="margin-top: auto">
            <a class="nav-link" href="home">Главная</a>
        </li>
        <li class="nav-item" style="margin-top: auto">
            <a class="nav-link active" aria-current="page">Добавить рецепт</a>
        </li>
        <li class="nav-item" style="margin-top: auto">
            <div class="nav-item logout">
                <form action="/logout" method="post">
                    <button class="btn" type="submit">Выйти</button>
                </form>
            </div>
        </li>
        <li class="nav-item" style="margin-left: auto; margin-top: auto">
            <div class="nav-item" style="margin-top: 3vh;">
                <div th:if="${currentUser != null}">
                    <p style="margin-right: 3vh">Здравствуйте, <span th:text="${currentUser.username}"></span>!</p>
                </div>
                <div th:unless="${currentUser != null}">
                    <p style="margin-right: 3vh">Гостевой режим</p>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="container" style="column-gap: 10vh; margin-top: 10vh; margin-bottom: 10vh">
    <h1 style="justify-content: flex-start">Создать рецепт</h1>
    <div class="form-container" style="width: 200vh">
        <form action="/add-recipe" method="post">
            <div class="mb-3">
                <label for="dish_name" class="form-label">Название блюда</label>
                <input name="dishName" type="text" class="form-control" id="dish_name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Описание</label>
                <input name="description" type="text" class="form-control" id="desc">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Инструкции по приготовлению</label>
                <textarea name="instructions" class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <input name="category" type="text" class="form-control" id="category">
            </div>
            <div class="mb-3">
                <label for="cook_time" class="form-label">Время готовки в минутах</label>
                <input name="cookTimeMinutes" type="number" class="form-control" id="cook_time">
            </div>
            <button type="submit" class="btn btn-primary">Загрузить рецепт</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
