<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/home">Назад</a>
        </li>
    </ul>
</div>
<div class="container" style="column-gap: 10vh; margin-top: 10vh; margin-bottom: 10vh">
    <h1 style="justify-content: flex-start">Изменить рецепт</h1>
    <div class="form-container" style="width: auto">
        <form action="/update-old-recipe" method="post">
            <div class="mb-3">
                <label for="dish_name" class="form-label">Название блюда</label>
                <input name="dishName" type="text" class="form-control" id="dish_name" aria-describedby="emailHelp" th:value="${recipe.dishName}">
                <input type="hidden" th:value="${recipe.id}" name="recipeId">
                <input type="hidden" th:value="${recipe.postDate}" name="postDate"></input>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Описание</label>
                <input name="description" type="text" class="form-control" id="desc" th:value="${recipe.description}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Инструкции по приготовлению</label>
                <textarea name="instructions" class="form-control" id="exampleFormControlTextarea1" rows="20" th:value="${recipe.instructions}"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <input name="category" type="text" class="form-control" id="category" th:value="${recipe.category}">
            </div>
            <div class="mb-3">
                <label for="cook_time" class="form-label">Время готовки в минутах</label>
                <input name="cookTimeMinutes" type="number" class="form-control" id="cook_time" th:value="${recipe.cookTimeMinutes}">
            </div>
            <button type="submit" class="btn btn-primary">Обновить рецепт</button>
        </form>
        <form action="/delete-recipe" method="post" style="margin-top: 5vh">
            <button type="submit" class="btn btn-danger">Удалить рецепт</button>
            <input type="hidden" th:value="${recipe.id}" name="recipeId">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
